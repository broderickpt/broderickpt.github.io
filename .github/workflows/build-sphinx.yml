name: build-sphinx-to-gh-pages

env:
  GITHUB_ACTOR: broderickpt
  GITHUB_REPOSITORY: broderickpt/broderickpt.github.io
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  push:
    branches: [master]

jobs:
  build_sphinx_job:
    runs-on: ubuntu-latest
    ##  container: debian:buster-slim

    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: |
          set -x
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get -qqq update
          sudo apt-get install -y build-essential ca-certificates cmake pkg-config wget
          sudo apt-get install python3.8
          export CEI_SUDO="sudo"

      - name: Clone repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -x
          sudo apt-get update
          sudo apt-get install -y git
          rm -rf * .[A-Za-z]*
          git clone --depth 1 "https://token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" .
        shell: bash

      - name: Run build script for Sphinx pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: "docs/buildsite.sh"
        shell: bash
